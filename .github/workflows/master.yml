# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      # Runs a single command using the runners shell
      - name: Build APK
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :app:assembleDebug
        
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Lint
        uses: gradle/gradle-build-action@v2
        with:
          arguments: lint
      - name: Saving lint results
        run: |
          mkdir -p lint-results
          root_directory="/boxbox"  # Caminho do diretório raiz onde a busca será realizada
          search_file="lint-results-debug.html"  # Nome do arquivo a ser renomeado

          while IFS= read -r -d '' file; do
              relative_dir=${file%"$search_file"}  # Obter o caminho relativo ao diretório raiz
              relative_dir=${relative_dir#"$root_directory"}  # Remover o diretório raiz do caminho relativo
              relative_dir=${relative_dir#*/}  # Obter o primeiro diretório relativo
              relative_dir=${relative_dir%%/*}  # Obter apenas o primeiro diretório relativo
              new_file_name="${file%$search_file}${relative_dir}-$search_file"
              mv "$file" "$new_file_name"
              echo "Arquivo renomeado: $new_file_name"
          done < <(find "$root_directory" -type f -name "$search_file" -print0 -exec cp {} lint-results \;)

      - name: Uploading lint results
        uses: actions/upload-artifact@v3
        with:
          path: lint-results/
        
  detekt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Detekt
        uses: gradle/gradle-build-action@v2
        with:
          arguments: detektDebug
        
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Unit test and coverage
        uses: gradle/gradle-build-action@v2
        with:
          arguments: jacocoTestReport
