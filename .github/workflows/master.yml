name: CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      runAndroidTests:
        description: Run Android Tests
        required: true
        default: false
        type: boolean
permissions:
  contents: write
  security-events: write
env:
  GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
      - name: Create Google Services JSON
        run: |
          mkdir ${{ github.workspace }}/app/src/prod
          echo $GOOGLE_SERVICES_JSON | base64 -di > ${{ github.workspace }}/app/src/prod/google-services.json
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
      - name: Build APK
        uses: gradle/actions/setup-gradle@v3
        with:
          dependency-graph: generate-and-submit
          arguments: ':app:assembleProdDebug'
          build-scan-publish: true
          build-scan-terms-of-service-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-service-agree: "yes"
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
      - name: Create Google Services JSON
        run: |
          mkdir ${{ github.workspace }}/app/src/prod
          echo $GOOGLE_SERVICES_JSON | base64 -di > ${{ github.workspace }}/app/src/prod/google-services.json
      - name: Lint
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: lint
          build-scan-publish: true
          build-scan-terms-of-service-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-service-agree: "yes"
      - name: Uploading lint results
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: '**/lint-results-*.html'
  detekt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
      - name: Create Google Services JSON
        run: |
          mkdir ${{ github.workspace }}/app/src/prod
          echo $GOOGLE_SERVICES_JSON | base64 -di > ${{ github.workspace }}/app/src/prod/google-services.json
      - name: Detekt
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: detektProdDebug
          build-scan-publish: true
          build-scan-terms-of-service-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-service-agree: "yes"
      - name: Uploading detekt results
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: '**/detekt.html'
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
      - name: Create Google Services JSON
        run: |
          mkdir ${{ github.workspace }}/app/src/prod
          echo $GOOGLE_SERVICES_JSON | base64 -di > ${{ github.workspace }}/app/src/prod/google-services.json
      - name: Unit test and coverage
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: koverXmlReport
          build-scan-publish: true
          build-scan-terms-of-service-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-service-agree: "yes"
      - name: Uploading test results
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/reports/tests/testProdDebugUnitTest/'
      - name: Uploading test coverage
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-report
          path: '**/reports/coverage/'
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  android-test:
    needs: build
    if: '${{ inputs.runAndroidTests }}'
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.0
      - name: Create Google Services JSON
        run: |
          mkdir ${{ github.workspace }}/app/src/prod
          echo $GOOGLE_SERVICES_JSON | base64 -d > ${{ github.workspace }}/app/src/prod/google-services.json
      - name: Build AndroidTest app
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: packageProdDebug
          build-scan-publish: true
          build-scan-terms-of-service-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-service-agree: "yes"
      - name: Run Instrumented Tests on GMD
        run: |
          ./gradlew cleanManagedDevices --unused-only
          ./gradlew pixel2api30ProdDebugAndroidTest -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=1 -Pandroid.testoptions.manageddevices.emulator.gpu="swiftshader_indirect"
      - name: Upload Android test reports
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: '**/build/reports/androidTests'
